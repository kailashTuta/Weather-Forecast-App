Forecast for {{city}}

<div ng-repeat="w in weatherResult.forecast.forecastday">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-heading">{{w.date | date:"MMM dd yyyy"}}</h3>
                </div>
                <div class="panel-title">
                    The max temperature is: {{w.day.maxtemp_c}}
                </div>
            </div>
        </div>
    </div>
</div>
